<!doctype html>
<html lang="pt-br">
   
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cáculo Ovo </title>     
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cálculo ovo de páscoa</h2>
    <form   enctype="text/plain">
        <fieldset>
            <legend>Informações</legend>

            <div>
                <label>Valor do pacote:</label>
                <input class="caixa" id="valorPacote" type="number" required>
            </div>

            <div>
                <label>Peso do pacote:</label>
                <input class="caixa" id="pesoPacote" type="number" required>
            </div>

            <div>
                <label>Peso do ovo:</label>
                <select id="pesoOvo">
                    <option value="100">100g</option>
                    <option value="200">200g</option>
                    <option value="500">500g</option>
                    <option value="1000">1Kg</option>
                    
                </select>
            </div>

            <div>
                <label>Valor da embalagem:</label>
                <input class="caixa" id="valorEmbalagem" type="number" required>
            </div>
            <input id="button" type="button" onclick="calcular()" value="Calcular">
            <input id="button" type="button" onclick="clean()" value="Limpar">
            <br>
            <div><label>Resultado:</label></div>
            <div id="resposta"></div><br><br><br><br><br><br><br>
        </fieldset>
        <br/>
    </form>
</body>
</html>
